name: webOS Nightly Build

on:
  push:
    paths:
      - CMakeLists.txt
      - AresPackage.cmake
      - webos_manifest.json
      - source/runtime/**
      - source/renderers/sdl2/**
      - source/*
      - source/menus/**
      - source/audio/sdl2/**
      - gfx/webos/**
      - gfx/menu/**
      - include/**
      - .github/workflows/nightly-webos.yml
      - docker/Dockerfile.webos
      - source/main.cpp
    branches:
      - main
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Create `romfs` directory
        run: mkdir romfs
      - name: Build and Export
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.webos
          target: exporter
          outputs: type=local,dest=.
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Scratch Everywhere! webOS Nightly
          path: scratch-webos.ipk
